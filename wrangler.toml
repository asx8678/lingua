# Cloudflare Worker name
name = "lingua"

# Entry point generated by the Astro Cloudflare adapter
main = "./dist/_worker.js/index.js"

# Compatibility settings
compatibility_date = "2025-12-29"
compatibility_flags = ["nodejs_compat"]

workers_dev = true

routes = [
  { pattern = "lingualegionowo.pl/*", zone_name = "lingualegionowo.pl" }
]

[assets]
binding = "ASSETS"
directory = "./dist"

[observability]
enabled = true

# KV namespace for rate limiting
[[kv_namespaces]]
binding = "lingua_RATE_LIMIT_KV"
id = "8d068af825d340d1b594c584cf73aa40"
preview_id = "92ffa8df30f24803be3e4df1f469d571"

# Environment variables (secrets should be set via wrangler secret)
# Set with: wrangler secret put RESEND_API_KEY
[vars]
# RESEND_FROM_EMAIL = "kontakt@lingualegionowo.pl"
