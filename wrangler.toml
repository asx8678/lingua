# Cloudflare Worker name (change if needed)
name = "lingua"

# Entry point generated by the Astro Cloudflare adapter
main = "./dist/_worker.js/index.js"

# Update to today's date when you deploy
compatibility_date = "2025-12-19"

compatibility_flags = ["nodejs_compat"]
workers_dev = true
preview_urls = true

routes = [
  { pattern = "lingualegionowo.pl/*", zone_name = "lingualegionowo.pl" }
]

[assets]
binding = "ASSETS"
directory = "./dist"

[observability]
enabled = true
