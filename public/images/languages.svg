  <rect x="240" y="305" width="260" height="18" rx="9" fill="#0052CC" opacity="0.16"/>
  <rect x="240" y="340" width="300" height="18" rx="9" fill="#0052CC" opacity="0.12"/>

  <!-- Flags (simple blocks) -->
