  <!-- Speech bubble 1 -->
  <rect x="200" y="230" width="520" height="260" rx="30" fill="#ffffff" stroke="#0052CC" stroke-opacity="0.16"/>
  <path d="M330 490l-40 50c70-20 110-30 140-36" fill="#ffffff" stroke="#0052CC" stroke-opacity="0.16" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Bubble content -->
