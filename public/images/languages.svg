    <rect x="220" y="0" width="90" height="60" rx="10" fill="#111827"/>
    <path d="M220 20h90v20h-90z" fill="#D11F2A"/>
    <path d="M220 40h90v20h-90z" fill="#F5C542"/>
  </g>

  <!-- Speech bubble 2 -->
  <rect x="760" y="300" width="240" height="160" rx="28" fill="#ffffff" stroke="#0052CC" stroke-opacity="0.16"/>
  <path d="M860 460l30 54c-46-14-74-22-98-30" fill="#ffffff" stroke="#0052CC" stroke-opacity="0.16" stroke-linecap="round" stroke-linejoin="round"/>
