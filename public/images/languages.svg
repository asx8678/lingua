<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Ilustracja: jÄ™zyki i rozmowa">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E6F0FF"/>
      <stop offset="1" stop-color="#FFFFFF"/>
