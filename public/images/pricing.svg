<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Ilustracja: cennik i plan zajęć">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#E6F0FF"/>
    </linearGradient>
    <linearGradient id="blue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0052CC" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#0052CC" stop-opacity="0.06"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- Soft accents -->
  <circle cx="180" cy="180" r="110" fill="#0052CC" opacity="0.06"/>
  <circle cx="1020" cy="220" r="140" fill="#0052CC" opacity="0.05"/>

  <!-- Calendar card -->
  <rect x="220" y="170" width="520" height="460" rx="28" fill="#ffffff" stroke="#0052CC" stroke-opacity="0.16"/>
  <rect x="220" y="170" width="520" height="86" rx="28" fill="#0052CC" opacity="0.12"/>
  <rect x="260" y="204" width="140" height="18" rx="9" fill="#0052CC" opacity="0.25"/>
  <rect x="420" y="204" width="90" height="18" rx="9" fill="#0052CC" opacity="0.18"/>

  <!-- Calendar grid -->
  <g opacity="0.6" stroke="#0052CC" stroke-opacity="0.18" stroke-width="2">
    <path d="M260 290h440"/>
    <path d="M260 350h440"/>
    <path d="M260 410h440"/>
    <path d="M260 470h440"/>
    <path d="M260 530h440"/>
    <path d="M320 270v300"/>
    <path d="M380 270v300"/>
    <path d="M440 270v300"/>
    <path d="M500 270v300"/>
    <path d="M560 270v300"/>
    <path d="M620 270v300"/>
  </g>

  <!-- Highlighted slot + check -->
  <rect x="500" y="410" width="60" height="60" rx="14" fill="url(#blue)" stroke="#0052CC" stroke-opacity="0.18"/>
  <path d="M516 440l12 12 22-26" fill="none" stroke="#0052CC" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Price card -->
  <rect x="780" y="240" width="220" height="160" rx="24" fill="#ffffff" stroke="#0052CC" stroke-opacity="0.16"/>
  <rect x="810" y="280" width="160" height="18" rx="9" fill="#0052CC" opacity="0.25"/>
  <rect x="810" y="314" width="120" height="18" rx="9" fill="#0052CC" opacity="0.18"/>
  <rect x="810" y="348" width="140" height="18" rx="9" fill="#0052CC" opacity="0.14"/>

  <!-- Coins -->
  <g>
    <ellipse cx="890" cy="520" rx="90" ry="18" fill="#0052CC" opacity="0.12"/>
    <rect x="800" y="450" width="180" height="70" rx="24" fill="#ffffff" stroke="#0052CC" stroke-opacity="0.16"/>
    <rect x="820" y="468" width="140" height="14" rx="7" fill="#0052CC" opacity="0.18"/>
    <rect x="820" y="490" width="100" height="14" rx="7" fill="#0052CC" opacity="0.12"/>

    <ellipse cx="930" cy="600" rx="110" ry="22" fill="#0052CC" opacity="0.08"/>
    <rect x="820" y="540" width="220" height="90" rx="28" fill="#ffffff" stroke="#0052CC" stroke-opacity="0.16"/>
    <circle cx="930" cy="585" r="26" fill="#0052CC" opacity="0.12"/>
    <path d="M930 568v34" stroke="#0052CC" stroke-opacity="0.45" stroke-width="6" stroke-linecap="round"/>
    <path d="M916 585h28" stroke="#0052CC" stroke-opacity="0.45" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>
