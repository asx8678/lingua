<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Nauczycielka przy biurku">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E6F0FF"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="shirt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#93C5FD"/>
      <stop offset="1" stop-color="#60A5FA"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- Desk -->
  <rect x="160" y="520" width="880" height="120" rx="24" fill="#0B1220" opacity="0.06"/>
  <rect x="180" y="500" width="840" height="120" rx="24" fill="#ffffff" stroke="#0052CC" stroke-opacity="0.15"/>

  <!-- Laptop -->
  <rect x="360" y="520" width="220" height="20" rx="10" fill="#0B1220" opacity="0.12"/>
  <rect x="380" y="380" width="220" height="140" rx="14" fill="#0B1220" opacity="0.12"/>
  <rect x="392" y="392" width="196" height="116" rx="10" fill="#ffffff"/>
  <path d="M410 470h160" stroke="#0052CC" stroke-opacity="0.25" stroke-width="8" stroke-linecap="round"/>
  <path d="M410 430h120" stroke="#0052CC" stroke-opacity="0.18" stroke-width="8" stroke-linecap="round"/>

  <!-- Person -->
  <circle cx="820" cy="320" r="70" fill="#F7D7C4"/>
  <path d="M750 520c10-90 60-140 140-140s130 50 140 140" fill="url(#shirt)"/>
  <path d="M780 300c10-55 35-90 80-90s70 35 80 90" fill="#1E293B" opacity="0.85"/>
  <path d="M780 300c-10 10-18 26-18 40 0 20 16 34 40 34" fill="none" stroke="#1E293B" stroke-width="10" stroke-linecap="round" opacity="0.55"/>
  <path d="M860 374c-10 10-24 16-40 16s-30-6-40-16" fill="none" stroke="#B45309" stroke-width="8" stroke-linecap="round" opacity="0.55"/>

  <!-- Papers / books -->
  <rect x="220" y="420" width="120" height="80" rx="12" fill="#0052CC" opacity="0.12"/>
  <rect x="240" y="440" width="120" height="80" rx="12" fill="#0052CC" opacity="0.18"/>
  <rect x="260" y="460" width="120" height="80" rx="12" fill="#0052CC" opacity="0.24"/>

  <!-- Accent circles -->
  <circle cx="240" cy="240" r="80" fill="#0052CC" opacity="0.08"/>
  <circle cx="980" cy="200" r="120" fill="#0052CC" opacity="0.06"/>
